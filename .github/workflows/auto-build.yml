name: Auto Build Docker Images

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

env:
  UPSTREAM_REPO: "https://github.com/mendableai/firecrawl"
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone upstream repository
        run: |
          git clone ${{ env.UPSTREAM_REPO }} upstream
          cd upstream
          echo "LATEST_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo '')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push latest image (apps/api)
        uses: docker/build-push-action@v5
        with:
          context: ./upstream/apps/api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/firecrawl-api:latest

      - name: Build and push latest image (apps/playwright-service)
        uses: docker/build-push-action@v5
        with:
          context: ./upstream/apps/playwright-service
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/firecrawl-playwright-service:latest

      - name: Checkout latest tag
        if: env.LATEST_TAG != ''
        run: |
          cd upstream
          git checkout ${{ env.LATEST_TAG }}

      - name: Build and push tagged version (apps/api)
        if: env.LATEST_TAG != ''
        uses: docker/build-push-action@v5
        with:
          context: ./upstream/apps/api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/firecrawl-api:${{ env.LATEST_TAG }}

      - name: Build and push tagged version (apps/playwright-service)
        if: env.LATEST_TAG != ''
        uses: docker/build-push-action@v5
        with:
          context: ./upstream/apps/playwright-service
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/firecrawl-playwright-service:${{ env.LATEST_TAG }}
